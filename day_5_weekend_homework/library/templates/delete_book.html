{% block content %}
    
    <form action="/books/delete_book" method="post">
        {% for book in books %}
        <ul>
            <li>
                <h3>{{ book.title }}</h3>
                <input type="checkbox" name="{{ book.title }}">
            </li>
        </ul>
        {% endfor %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}
